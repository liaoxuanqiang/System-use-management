,227]},"v":"<pre class=\"language-bash\"><code class=\"language-bash\"><span class=\"token function\">curl</span> -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh <span class=\"token operator\">|</span> <span class=\"token function\">bash</span> <span class=\"token comment\"># 安装 nvm</span>\n\n<span class=\"token function\">zsh</span>\nnvm --version <span class=\"token comment\"># 查看版本信息</span>\n<span class=\"token number\">0.39</span>.1\nnvm version  <span class=\"token comment\"># 查看当前 node 的版本</span>\nnvm <span class=\"token function\">install</span> stable <span class=\"token comment\"># 安装最新稳定版 node</span>\nnvm ls-remote <span class=\"token comment\"># 列出所有远程服务器的版本</span>\nnvm <span class=\"token function\">install</span> v12.22.9 <span class=\"token comment\"># 安装指定版本</span>\nnvm <span class=\"token function\">install</span> <span class=\"token operator\">&lt;</span>version<span class=\"token operator\">></span>\n\nnvm <span class=\"token function\">ls</span> <span class=\"token comment\"># 列出所有已安装的版本</span>\nnvm uninstall <span class=\"token operator\">&lt;</span>version<span class=\"token operator\">></span> <span class=\"token comment\"># 卸载指定的版本</span>\nnvm use <span class=\"token operator\">&lt;</span>version<span class=\"token operator\">></span> <span class=\"token comment\"># 切换使用指定的版本node</span>\nnvm current <span class=\"token comment\"># 显示当前的版本</span>\n</code></pre>\n"}]}]}]}]})</script>
